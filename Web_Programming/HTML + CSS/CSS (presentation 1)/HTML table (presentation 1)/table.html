<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 2px solid black;
            text-align: center;
            padding: 20px 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>someText</td>
            <td>someText</td>
            <td colspan="2">someText</td>
            <td>someText</td>
        </tr>
        <tr>
            <td colspan="5">someText</td>
        </tr>
        <tr>
            <td>someText</td>
            <td rowspan="3">someText</td>
            <td>someText</td>
            <td rowspan="3">someText</td>
            <td>someText</td>
        </tr>
        <tr>
            <td>someText</td>
            <td>someText</td>
            <td>someText</td>
        </tr>
        <tr>
            <td>someText</td>
            <td>someText</td>
            <td>someText</td>
        </tr>
    </table>
</body>
</html>
